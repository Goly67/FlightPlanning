<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://www.iconpacks.net/icons/2/free-airplane-icon-1755-thumb.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="docs/style.css" />
    <title>Flight Planner</title>
</head>

<body>
    <div class="container">
        <h1>Flight Planning</h1>
        <form id="flightPlanForm">
            <div class="form-group">
                <input type="text" id="callsign" name="callsign" required placeholder="Callsign"
                    oninput="this.value = this.value.toUpperCase()">
            </div>
            <div class="form-group">
                <select id="aircraft" name="aircraft" required>
                    <option value="" disabled selected>Select Aircraft</option>
                    <option value="Airbus A220">Airbus A220</option>
                    <option value="Airbus A320">Airbus A320</option>
                    <option value="Airbus A330-300">Airbus A330-300</option>
                    <option value="Airbus A350-900">Airbus A350-900</option>
                    <option value="Boeing 717">Boeing 717</option>
                    <option value="Boeing 727">Boeing 727</option>
                    <option value="Boeing 737">Boeing 737</option>
                    <option value="Boeing 757">Boeing 757</option>
                    <option value="Boeing 787">Boeing 787</option>
                    <option value="Boeing 777">Boeing 777</option>
                    <option value="Piper M350">Piper M350</option>
                    <option value="Bae Systems Hawk T1">Bae Systems Hawk T1</option>
                    <option value="Eurofighter Typhoon">Eurofighter Typhoon</option>
                    <option value="Bombardier Dash 8-Q400">Bombardier Dash 8-Q400</option>
                    <option value="Cessna 150A">Cessna 150A</option>
                    <option value="Cessna Citation II">Cessna Citation II</option>
                    <option value="Fokker 100">Fokker 100</option>
                    <option value="Beechcraft Baron G58">Beechcraft Baron G58</option>
                    <option value="MD-11">MD-11</option>
                </select>
            </div>
            <div class="form-group">
                <select id="flightRule" name="flightRule" required>
                    <option value="" disabled selected>Select Flight Rule Type</option>
                    <option value="IFR">IFR</option>
                    <option value="VFR">VFR</option>
                </select>
            </div>
            <div class="form-group">
                <input type="text" id="cruisingLevel" maxlength="3" name="cruisingLevel" required
                    placeholder="Cruising Level" oninput="this.value = this.value.replace(/[^0-9]/g, '')" min="30">
            </div>
            <div class="form-group">
                <input type="text" id="squawk" name="squawk" maxlength="4" required placeholder="Squawk"
                    oninput="this.value = this.value.replace(/[^0-9]/g, '')">
            </div>
            <div class="form-group">
                <input type="text" id="sid" name="sid" placeholder="SID (Optional)"
                    oninput="this.value = this.value.toUpperCase()">
            </div>
            <div class="form-group">
                <input type="text" id="departure" name="departure" maxlength="4" required
                    placeholder="Departure Airport"
                    oninput="this.value = this.value.replace(/[^A-Za-z]/g, '').toUpperCase()">
            </div>
            <div class="form-group">
                <input type="text" id="arrival" name="arrival" maxlength="4" required placeholder="Arrival Airport"
                    oninput="this.value = this.value.replace(/[^A-Za-z]/g, '').toUpperCase()">
            </div>
            <button type="submit">Submit Flight Plan</button>
            <div class="button-group">
                <button type="button" onclick="window.location.href = 'https://goly67.github.io/FlightsEditor/'">Flight
                    Plan Editor</button>
                <!--https://goly67.github.io/Under-Construction/-->
                <button type="button" onclick="window.location.href = 'https://goly67.github.io/FlightPlans/'">Flight
                    Plan Viewer</button>
            </div>
        </form>
    </div>
    <div class="iframe-container">
        <div class="form-group2 button-group2">
            <button style="font-size: 1.5rem;" type="button" onclick="loadUrl('https://docs.google.com/spreadsheets/d/12lw8OhNdAbL7ZmWpGssUMWMtDtLFN6BRYENPkNU4ldQ/edit?usp=sharing')">EFKT</button>
            <button style="font-size: 1.5rem;" type="button" onclick="loadUrl('https://docs.google.com/spreadsheets/d/1WGAnivuaZywkavOeM6u5rbk9OLua1KBzl23lHqK1ynk/edit?usp=sharing')">LEMH</button>
            <button style="font-size: 1.5rem;" type="button" onclick="loadUrl('https://docs.google.com/spreadsheets/d/1nzTq20YSEFeDFb5ou_a4yDKDyRyIPzpKk0NtmS4gUcM/edit?usp=sharing')">MDST</button>
            <button style="font-size: 1.5rem;" type="button" onclick="loadUrl('https://docs.google.com/spreadsheets/d/1PuRVxrcqEt-tmLfPUw0cmFz4a1vQb7wprIBERfYuu6A/edit?usp=sharing')">GCLP</button>
            <button style="font-size: 1.5rem;" type="button" onclick="loadUrl('https://dev.project-flight.com/')">TRACKER</button>
            <button style="font-size: 1.5rem;" type="button" onclick="loadUrl('https://goly67.github.io/Under-Construction/')">?</button>
            <!--https://goly67.github.io/Under-Construction/-->
        </div>
        <iframe id="displayIframe"
            src=""
            frameborder="0"></iframe>
    </div>
    <script src="docs/script.js" defer></script>
</body>

</html>
